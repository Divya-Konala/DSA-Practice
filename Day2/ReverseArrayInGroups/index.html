class Solution {
    //Function to reverse every sub-array group of size k.
    reverseInGroups(arr, n, k){
        // code here
        for(let i=0;i<n;i+=k){
            reArrange(i);
        }
        
        function reArrange(first){
            let last=first+k-1;
            if(last>=n) last=n-1;
            while(first<last){
                let temp=arr[first];
                arr[first]=arr[last];
                arr[last]=temp;
                first++;last--;
            }
        }
    }
}
